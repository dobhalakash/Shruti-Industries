<div class="home-container">
  <!-- Animated Background -->
  <div class="animated-bg">
    <div class="floating-icons">
      <i 
        *ngFor="let icon of floatingIcons" 
        [class]="'bi ' + icon.icon + ' floating-icon'"
        [style.left.px]="icon.x"
        [style.top.px]="icon.y"
        [style.font-size.px]="icon.size"
        [style.transform]="'rotate(' + icon.rotation + 'deg)'"
      ></i>
    </div>
  </div>

  <!-- Main Content -->
  <div class="main-content">
    <div class="hero-section">
      <div class="hero-content">
        <h1 class="hero-title">
          Welcome to Our
          <span class="gradient-text">ShrutiOne.com</span>
        </h1>
        <p class="hero-subtitle">
          Experience the magic of modern web development with beautiful animations and interactive design
        </p>
        <div class="hero-buttons">
          <button class="btn btn-primary">
            <i class="bi bi-play-circle"></i>
            Get Started
          </button>
          <button class="btn btn-secondary">
            <i class="bi bi-info-circle"></i>
            Learn More
          </button>
        </div>
      </div>
    </div>

    <!-- Feature Cards -->
    <div class="features-section">
      <div class="container">
        <h2 class="section-title">Features</h2>
        <div class="features-grid">
          <div class="feature-card" *ngFor="let feature of features">
            <div class="feature-icon">
              <i [class]="'bi ' + feature.icon"></i>
            </div>
            <h3>{{ feature.title }}</h3>
            <p>{{ feature.description }}</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

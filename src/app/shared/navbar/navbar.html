<nav [class.scrolled]="isScrolled" class="navbar-container">
  <div class="navbar-content">
    <!-- 🔷 Logo -->
    <div class="logo" (click)="handleNavClick('/')">
      <img src="/lgo.ico" alt="Shruti Industries Logo" width="50" height="50" />
      <span>ShrutiOne.com</span>
    </div>

    <!-- 🍔 Hamburger -->
    <div class="hamburger" (click)="isMenuOpen = !isMenuOpen">
      <span [class.open]="isMenuOpen"></span>
      <span [class.open]="isMenuOpen"></span>
      <span [class.open]="isMenuOpen"></span>
    </div>

    <!-- 🔗 Navigation Links -->
    <ul class="nav-links" [class.active]="isMenuOpen">
      <li class="nav-item"><a (click)="handleNavClick('/')">Home</a></li>
      <li class="nav-item"><a (click)="handleNavClick('/about')">About</a></li>
      <li class="nav-item"><a (click)="handleNavClick('/products')">Products</a></li>
      <li class="nav-item"><a (click)="handleNavClick('/services')">Services</a></li>
      <li class="nav-item"><a (click)="handleNavClick('/insights')">Insights</a></li>
      <li class="nav-item"><a (click)="handleNavClick('/admin/dashboard')">Admin</a></li>

      <!-- 🔽 Search -->
      <li class="nav-item">
        <input [(ngModel)]="searchQuery" type="text" placeholder="Search..." />
        <button (click)="redirectToSearch()">
          <i class="bi bi-search"></i>
        </button>
      </li>
    </ul>
  </div>
</nav>
